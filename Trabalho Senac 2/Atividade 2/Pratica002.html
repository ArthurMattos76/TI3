<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com a interface</title>
</head>
<body>
    <h1>Interagindo com a interface</h1>
    <button onclick="Inicio()">Comece aqui</button>
    <section id="resposta"> 
        <p>A resposta vai ficar aqui!</p>
    </section>
    <script>
        function Inicio() {
            let nome = prompt("Qual o seu nome?");
            let idade = prompt("Qual a sua idade?");
            let linguagem = prompt("Qual linguagem de programação você está estudando?");
            let mensagem = `Olá ${nome}, você tem ${idade} anos e já está aprendendo ${linguagem}!`;
            document.getElementById("resposta").innerHTML = `<p>${mensagem}</p>`;   
        }
    </script>
</body> 
</html>
